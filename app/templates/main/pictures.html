<!DOCTYPE html>
<html>
<head>
    <title>Image Gallery</title>
    <style>
        /* Add your CSS styles here */
        .image {
            max-width: 400px; /* Set the maximum width of the images */
            margin: 20px auto; /* Center the images horizontally */
            display: block; /* Display each image as a block element */
        }
    </style>
</head>
<body>
    <h1>Image Gallery</h1>

    <div class="image-container">
        {% for image_id, encoded_image in images.items() %}
            <div class="image">
                <img src="data:image/jpeg;base64,{{ encoded_image }}" alt="Image">
                <form method="POST" action="/get_original_picture">
                    <input type="hidden" name="image_id" value="{{ image_id }}">
                    <input type="submit" class="button" value="Get Original">
                </form>
            </div>
            <div class="image-info">
                Image ID: {{ image_id }}<br>
                <!-- Add more image information as needed -->
            </div>
        {% endfor %}
    </div>
</body>
</html>
